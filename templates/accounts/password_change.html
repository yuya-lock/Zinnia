{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'accounts/regist.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="更新">
    </form>
</div>
{% endblock content %}
